<!-- Product Details 2
============================================ -->
<div class="product-details2 pages">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<!-- Product Container -->
				<div class="row">
					<!-- Product Image -->
					<div class="product-image-2 col-md-6 col-xs-12">
						<!-- Product Image Tab container -->
						<div class="pro-image-tab-container tab-content fix">
							<!-- Product Image Tab -->
							<div class="pro-image-tab tab-pane active" id="image-1">
								<img src="{{activeImage}}" alt="" />
							</div>
						</div>
						<!-- Product Image Tab List -->
						<ul class="pro-image-tab-list-2">
							<li ng-repeat="img in  selectedItem.images || product.images track by $index" ng-class="{active: activeImage== img}"
							class=" pointer" ng-click="setActiveImage(img)">
								<a data-toggle="tab" ><img src="{{img}}" alt="" /></a>
							</li>
						</ul>
						<!--<ul class="pro-image-tab-list-2" ng-if="selectedItem">
							<li ng-repeat="img in selectedItem.images track by $index" ng-class="{active: activeImage== img}" 
							class="pointer" ng-click="setActiveImage(img)">
								<a data-toggle="tab"><img src="{{img}}" alt="" /></a>
							</li>
						</ul>-->
					</div>
					<!-- Product Info -->
					<div class="col-md-6 col-xs-12">
						<div class="product-info-2 fix">
							<!-- Product Info Cat -->
							<div class="pro-info-cat-2">
								<p>{{product.name}}</p>
							</div>
							<div class="fix">
								<div class="pro-info-price-2 float-left fix">
									<span style="font-size:14px;position: relative; bottom:-15px">Start From</span>
									<h1>RM{{selectedItem.price || product.minimum_price}}</h1>
								</div>
							</div>
							<div class="pro-info-avaibility fix">
								<p>Available: <span>In Stock</span></p>
							</div>
							<div class="pro-color-size pro-color-size-2">
								<div class="pro-color pro-color-2">
									<h4>Colors:</h4>
									<!--<span ng-style="{'background-color': item.color}" ng-repeat="item in  currentSize track by $index">{{item.color}}	</span>-->
									<ul>
										<li class=" pointer" ng-style="getColor(item.color)" ng-click="setCurrentSize(null, $index)" 
										ng-repeat="item in  currentSize track by $index"><a>color 1</a></li>
									</ul>
								</div>
								<div class="pro-size pro-size-2">
									<h4>Sizes: </h4>
									<span style="margin:5px" ng-repeat="(key, data) in product.sizes">
										<a ng-click="setCurrentSize(product.sizes[key],0)" class='btn btn-primary'>{{key}}</a>
										</span>
								</div>
								<!--<div class="pro-color pro-color-2">
									<h4>Colors:</h4>
									<ul>
										<li ng-style="getColor(item.color)" ng-repeat="item in  currentSize track by $index"><a>color 1</a></li>

									</ul>
								</div>-->

							</div>
							<div style="clear:both"></div>
							<div class="pro-info-des-2">
								<h2>DESCRIPTION</h2>
								<p ng-bind-html="deliberatelyTrustDangerousSnippet(product.description)"></p>
							</div>

						</div>
						<div class="pro-info-actions-2 text-center fix">
							<a ui-sref="custom">
							<button  class="pro-info-addcart"><i class="mo-cart"></i>CUSTOMIZE IT!</button>
							</a>
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
