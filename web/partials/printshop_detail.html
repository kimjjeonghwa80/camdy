<!-- Product Details 2
============================================ -->
<div class="product-details2 pages">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<!-- Product Container -->
				<div class="row">
					<!-- Product Image -->
					<div class="product-image-2 col-md-6 col-xs-12">
						<!-- Product Image Tab container -->
						<div class="pro-image-tab-container tab-content fix">
							<!-- Product Image Tab -->
							<div class="pro-image-tab tab-pane active" id="image-1" >
								<img src="img/pro-details-2/big-1.jpg" alt="" />
							</div>
							<div class="pro-image-tab tab-pane" id="image-2">
								<img src="img/pro-details-2/big-2.jpg" alt="" />
							</div>
							<div class="pro-image-tab tab-pane" id="image-3">
								<img src="img/pro-details-2/big-1.jpg" alt="" />
							</div>
							<div class="pro-image-tab tab-pane" id="image-4">
								<img src="img/pro-details-2/big-2.jpg" alt="" />
							</div>
						</div>
						<!-- Product Image Tab List -->
						<ul class="pro-image-tab-list-2">
							<li class="active"><a href="#image-1" data-toggle="tab"><img src="img/pro-details-2/1.jpg" alt="" /></a></li>
							<li><a href="#image-2" data-toggle="tab"><img src="img/pro-details-2/2.jpg" alt="" /></a></li>
							<li><a href="#image-3" data-toggle="tab"><img src="img/pro-details-2/3.jpg" alt="" /></a></li>
							<li><a href="#image-4" data-toggle="tab"><img src="img/pro-details-2/4.jpg" alt="" /></a></li>
						</ul>
					</div>
					<!-- Product Info -->
					<div class="col-md-6 col-xs-12">
						<div class="product-info-2 fix">
							<!-- Product Info Cat -->
							<div class="pro-info-cat-2"><p>{{product.name}}</p></div>
					
							<div class="fix">
								<div class="pro-info-price-2 float-left fix">
									<span style="font-size:14px;position: relative; bottom:-15px">Start From</span><h1>RM{{product.minimum_price}}</h1>
								
								</div>
							</div>
							<div class="pro-info-avaibility fix">
								<p>Available: <span>In Stock</span></p>
							</div>
							<div class="pro-info-des-2"  >
								<p  ng-bind-html="deliberatelyTrustDangerousSnippet(product.description)"></p>
							</div>
							<div class="pro-color-size pro-color-size-2">
								<div class="pro-color pro-color-2">
									<h4>Colors:</h4>
									<ul>
										<li ng-style="getColor(item.color)" ng-repeat="item in  currentSize track by $index"><a href="#" >color 1</a></li>
										
									</ul>
								</div>
								<div>
									<h4>Sizes: </h4>
									
										<!-- <li><a ng-click="setCurrentSize(product.sizes)">{{size}}</a></li> -->
										<a href="#" class='btn btn-primary'>XS</a>
										<a href="#" class='btn  btn-primary'>S</a>
										<a href="#" class='btn  btn-primary'>M</a>
										<a href="#" class='btn  btn-primary'>L</a>
										<a href="#" class='btn  btn-primary'>XL</a>
								
								</div>
							</div>
						</div>
						<div class="pro-info-actions-2 text-center fix">
							<button class="pro-info-addcart"><i class="mo-cart"></i>CUSTOMIZE IT!</button>
							<!-- <button class="pro-info-wishlist"><i class="mo-heart"></i>Add to Wishlist</button>-->
						</div>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
